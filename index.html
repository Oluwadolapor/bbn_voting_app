<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="voting.css">
</head>

<body>
    <div class="container-fluid" m-0 p-0>
        <div class="row " id="segment1">
            <div class="col-sm-6 sg1" >
                <div class="col-sm-12 votingpad1">
                    <div class="col-sm-12 header">
                        <h5>Available Votes</h5>
                        <h4 id="totalCount">100 </h4>
                        <span>
                            <div class="progress">
                                <div class="progress-bar bg-warning" id="bar" min ="0" max ="100" style="width: 100%;" ></div>
                             </div>
                        </span>
                    </div>
                    <div class="row votingbox" >
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-sm mt-2  " onclick="showLeaderBoard()">View Leaderboard</button>
                    </div>
                    <p id="finish" class="text-center text-danger mt-2"></p>
                </div>
            </div>
           
        </div>
        <div class="row sg2" id="votingpad2" >
            <div class="col-sm-6 sg" >
                <div class="col-sm-12 votingpad2"  >

                    <h1 class="text-center mt-2 mb-4">Leaderboard</h1>
                    <div class="row votingbox " id="segment2">

                    </div>
                     <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-sm text-center mt-2" onclick="hideLeaderBoard()" >Back To Vote</button> 
                    </div>
                    <p id="eviction" class="text-center text-danger mt-2"></p>
                </div>
            
            </div>
        </div>   
        
    </div>
    <script src="voting.js"></script>
</body>
</html>
