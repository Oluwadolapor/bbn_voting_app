<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="voting.css">
<body>
    <div class="container-fluid" m-0 p-0>
        <!-- Voting Segment -->
        <div class="row">
            <div class="col-sm-6 sg1">
                <div class="col-sm-12 votingpad1">
                    <!-- Header -->
                    <div class="cl-sm-10 header">
                        <h5>Available Votes</h5>
                        <h4 id="totalCount">100 </h4>
                        <!-- Progress Bar -->
                        <span>
                            <div class="progress">
                                <div class="progress-bar bg-warning" id="bar" min ="0" max ="100" style="width: 100%;" ></div>
                             </div>
                        </span>
                    </div>
                    <!-- Voting Box  & Housemates Segment-->
                    
                    <!-- Row 1 -->
                    <div class="row votingbox">
                        <!-- Housemate1 -->
                        <div class="col-lg ">
                            <div class="media  ">
                                <img src="images/Ellipse 1.png" alt="Dorathy" class="mt-3 mr-3 rounded-circle" style="width:60px;">
                                <div class="media-body">
                                    <h4 class="pt-2">Dorathy</h4>
                                    <div class="btn">
                                        <input type="button" id="de" class="minus" value="-" >
                                        <input type="button" id="no"  value="0" min="0" max="100">
                                        <input type="button" id="add" class="add"  value="+"> 
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <!-- Housemate2 -->
                        <div class="col-lg ">
                            <div class="media  ">
                                <img src="images/laycon.jpg" alt="Dorathy" class="mt-3 mr-3 rounded-circle" style="width:60px;">

                                    <h4 class="pt-2">Laycon</h4>
                                    <div class="btn">
                                        <input type="button" id="de" class="minus" value="-" >
                                        <input type="button" id="no"  value="0" min="0" max="100">
                                        <input type="button" id="add" class="add"  value="+"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row 2 -->
                    <div class="row votingbox">
                        <!-- Housemate 3 -->
                        <div class="col-lg">
                            <div class="media">
                                <img src="images/Nengi.jpg" alt="Dorathy" class="mt-3 mr-3 rounded-circle" style="width:60px;">
                                <div class="media-body">
                                    <h4 class="pt-2">Nengi</h4>
                                    <div class="btn">
                                        <input type="button" id="de" class="minus" value="-" >
                                        <input type="button" id="no"  value="0" min="0" max="100">
                                        <input type="button" id="add" class="add"  value="+"> 
                                    </div>
                                  
                                </div>
                              </div>
                        </div>
                        <!-- Housemate 4 -->
                        <div class="col-lg">
                            <div class="media">
                                <img src="images/prinebbn.jpg" alt="Dorathy" class="mt-3 mr-3 rounded-circle" style="width:60px;">
                                <div class="media-body">
                                    <h4 class="pt-2">Prince</h4>
                                    <div class="btn">
                                        <input type="button" id="de" class="minus" value="-" >
                                        <input type="button" id="no"  value="0" min="0" max="100">
                                        <input type="button" id="add" class="add"  value="+"> 
                                    </div>
                                  
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="row votingbox">
                        <!-- Housemate 5 -->
                        <div class="col-lg">
                            <div class="media  ">
                                <img src="images/ozo.jpg" alt="Dorathy" class="mt-3 mr-3 rounded-circle" style="width:60px;">
                                <div class="media-body">
                                   <h4 class="pt-2">Ozo</h4>
                                   <div class="btn">
                                        <input type="button" id="de" class="minus" value="-" >
                                        <input type="button" id="no"  value="0" min="0" max="100">
                                        <input type="button" id="add" class="add"  value="+"> 
                                    </div>
                                  
                                </div>
                              </div>
                        </div>

                        <div class="col-lg">
                            <div class="media ">
                                <img src="images/erica.jpg" alt="Dorathy" class="mt-3 mr-3 rounded-circle" style="width:60px;">

                                    </div>

                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm justify-conytent-center m-auto " onclick="show()">View Leaderboard</button>
                    <p id="finish" class="text-center text-danger"></p>
                </div>
            </div>
        </div>
        <!-- Leaderboard Segment -->
        <div class="row mt-5">
            <div class="col-sm-6 sg2">
                <div class="col-sm-12 votingpad2" id="segment2">
               
                </div>
            
            </div>
